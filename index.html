<!DOCTYPE html>
<html>
  <head>
    <title>Генерация графа</title>
    <script src="https://unpkg.com/vis-network@7.10.1/dist/vis-network.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark p-3" style="min-height: 100vh; min-width: 450px">
    <div class="mb-3 card">
      <div class="card-header">Лабораторная №1, №2</div>
      <div class="card-body">
        <form>
          <div class="mb-3 input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Размерность</span>
            <input name="dimension" type="number" class="dimension form-control" placeholder="число" min="0" required />
          </div>
          <div class="mb-3 d-flex btn-group" role="group">
            <input name="btncheckfull" type="checkbox" class="btn-check" id="btncheckfull" autocomplete="off" />
            <label class="btn btn-outline-primary" for="btncheckfull">Полный граф</label>

            <input name="btncheckmultiples" type="checkbox" class="btn-check" id="btncheckmultiples" autocomplete="off" />
            <label class="btn btn-outline-primary" for="btncheckmultiples">Граф с кратными рёбрами</label>

            <input name="btncheckloops" type="checkbox" class="btn-check" id="btncheckloops" autocomplete="off" />
            <label class="btn btn-outline-primary" for="btncheckloops">Граф с петлями</label>
          </div>
          <button type="submit" class="w-100 text-center btn btn-primary mb-3">Сгенерировать</button>
          <div class="d-flex justify-content-between gap-3">
            <!-- Button trigger modal -->
            <button
              type="button"
              class="d-none btn btn-success"
              style="font-size: 14px"
              data-bs-toggle="modal"
              data-bs-target="#showMetricMatrixModal"
            >
              Посмотреть матрицу метрик
            </button>
            <!-- Button trigger modal -->
            <button
              type="button"
              class="d-none btn btn-success"
              style="font-size: 14px"
              data-bs-toggle="modal"
              data-bs-target="#showIncidenceMatrixModal"
            >
              Посмотреть матрицу инцидентности
            </button>
            <!-- Button trigger modal -->
            <button
              type="button"
              class="d-none btn btn-success"
              style="font-size: 14px"
              data-bs-toggle="modal"
              data-bs-target="#showAdjacencyMatrixModal"
            >
              Посмотреть матрицу смежности
            </button>
          </div>
        </form>
      </div>
    </div>
    <div id="network" class="bg-black bg-gradient border border-primary rounded-3" style="height: 40em"></div>

    <!-- Modal -->
    <div class="modal fade" id="showAdjacencyMatrixModal" tabindex="-1" aria-labelledby="showAdjacencyMatrixModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="showAdjacencyMatrixModal">Матрица смежности</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body overflow-hidden">
            <div style="overflow-x: auto; max-width: 100%">
              <table class="table table-bordered border-primary"></table>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="showIncidenceMatrixModal" tabindex="-1" aria-labelledby="showIncidenceMatrixModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="showIncidenceMatrixModal">Матрица инцидентности</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body overflow-hidden">
            <div style="overflow-x: auto; max-width: 100%">
              <table class="table table-responsive table-bordered border-primary"></table>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="showMetricMatrixModal" tabindex="-1" aria-labelledby="showMetricMatrixModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="showMetricMatrixModal">Матрица метрик</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body overflow-hidden">
            <div style="overflow-x: auto; max-width: 100%">
              <table class="table table-responsive table-bordered border-primary"></table>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
